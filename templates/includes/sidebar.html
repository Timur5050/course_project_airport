<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* Темний фон для всього тіла */
      color: #ffffff; /* Білий текст для всього тіла */
    }

    .navbar {
      background-color: #1a1a1a; /* Темний фон для навігаційної панелі */
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff; /* Білий колір для назви бренду */
    }

    .nav-link {
      color: #ffffff !important; /* Білий колір для посилань навігації */
    }

    .nav-link:hover {
      color: #f0f0f0 !important; /* Світліший колір при наведенні */
    }

    .form-inline button {
      padding-left: 0;
      padding-right: 0;
    }

    .navbar-nav .nav-item + .nav-item {
      margin-left: 1rem;
    }

    .btn-link {
      color: #ffffff !important; /* Білий колір для кнопки логіна */
      text-decoration: none; /* Вимкнення підкреслення */
    }

    .btn-link:hover {
      color: #f0f0f0 !important; /* Світліший колір для кнопки логіна при наведенні */
    }

    /* Застосування білої стилізації для всього тексту в документі */
    p, h1, h2, h3, h4, h5, h6 {
      color: #ffffff; /* Білий текст для заголовків та абзаців */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'hangar:main-page' %}">Airport</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hangar:main-page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hangar:flight-list' %}">Flights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hangar:Airplane-list' %}">Airplanes</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hangar:user-profile' pk=user.id %}">{{ user.username }}</a>
        </li>
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link">Log Out</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'hangar:registration' %}">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
        <!-- Add more items here -->
      </ul>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
